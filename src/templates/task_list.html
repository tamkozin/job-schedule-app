{% extends 'base.html' %}
{% load static %}

{% block title %}List{% endblock %}

{% block content %}
    <body class="container text-light mt-4">
        <h2>タスク一覧</h2>

        <ul class="list-group">
            {% for task in tasks %}
            <li class="list-group-item bg-dark text-light d-flex justify-content-between align-items-center">
            
                <div class="d-flex align-items-center">
                    <span class="me-3 fw-bold text-info" style="min-width:50px;">
                        {{ task.deadline|date:"m/d" }}
                    </span> 
                    <span>{{ task.title }}</span>
                    <span class="ms-5">({{ task.get_status_display }})</span>
                </div>

                <form action="{% url 'task_delete' task.pk %}" method="POST" class="m-0 p-0">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-sm btn-outline-danger" title="削除">
                        <i class="bi bi-trash"></i>
                    </button>
                </form>

            </li>
            {% endfor %}
        <br>
        <a href="{% url 'task_create' %}" class="btn btn-outline-light">タスク登録</a>
        </ul>
    </body>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
{% endblock %}
